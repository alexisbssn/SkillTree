<p-pickList [source]="Available" [target]="Selected" sourceHeader="Available Skills"
targetHeader="Selected Skills" [responsive]="true" [sourceStyle]="{'height':'100%'}" [targetStyle]="{'height':'100%'}"
(onMoveToTarget)="PickSkills($event.items)" (onMoveToSource)="RemoveSkills($event.items)">
    <template let-skill pTemplate="item">
        <tree-leaf [skill]="skill"></tree-leaf>
    </template>
</p-pickList>
